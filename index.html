<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentijn üíò</title>
  <style>
    :root{
      --bg1:#0b1020; --bg2:#2a0f2a; --card: rgba(255,255,255,.08);
      --txt:#fff; --muted: rgba(255,255,255,.75);
      --yes:#22c55e; --no:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--txt);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(255,0,128,.25), transparent 60%),
        radial-gradient(900px 500px at 80% 30%, rgba(34,197,94,.18), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .hearts{
      position:fixed; inset:0; pointer-events:none; opacity:.45; filter: blur(.2px);
      background-image:
        radial-gradient(circle at 10px 10px, rgba(255,255,255,.12) 2px, transparent 3px),
        radial-gradient(circle at 40px 30px, rgba(255,255,255,.10) 2px, transparent 3px),
        radial-gradient(circle at 70px 60px, rgba(255,255,255,.08) 2px, transparent 3px);
      background-size: 120px 120px;
      animation: drift 12s linear infinite;
    }
    @keyframes drift { from{transform:translateY(0)} to{transform:translateY(40px)} }

    /* Confetti canvas */
    #confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:5;
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      border:1px solid rgba(255,255,255,.12);
      border-radius:24px;
      padding:28px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      z-index:10;
    }
    h1{margin:0 0 10px; font-size:clamp(28px, 4vw, 44px); letter-spacing:.2px}
    p{margin:0 0 18px; color:var(--muted); line-height:1.45}
    .stage{
      position:relative;
      height:120px;
      border-radius:18px;
      border:1px dashed rgba(255,255,255,.20);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
      overflow:hidden;
      padding:18px;
    }
    button{
      border:0;
      padding:14px 20px;
      border-radius:999px;
      font-size:18px;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
      color:#071015;
      font-weight:700;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{transform: scale(.98)}
    #yesBtn{background:linear-gradient(135deg, #34d399, var(--yes))}
    #noBtn{
      background:linear-gradient(135deg, #fb7185, var(--no));
      position:absolute;
      left:55%;
      top:55%;
      transform:translate(-50%,-50%);
    }
    .hint{font-size:13px; color:rgba(255,255,255,.65); margin-top:10px}
    .footer{margin-top:14px; font-size:12px; color:rgba(255,255,255,.55)}
    .toast{
      margin-top:12px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.18);
      color:rgba(255,255,255,.85);
      display:none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="hearts"></div>

  <div class="card" role="main" aria-label="Valentijnspagina">
    <h1>Wil je mijn geliefde zijn? üíò</h1>
    <p>Ik beloof: veel lachen, veel liefde en een date die je niet vergeet.</p>

    <div class="stage" id="stage" aria-label="Antwoordknoppen">
      <button id="yesBtn">JA ‚ù§Ô∏è</button>
      <button id="noBtn" aria-label="Nee (probeer te klikken)">NEE üòà</button>
    </div>

    <div class="hint">Tip: ‚ÄúNEE‚Äù is een beetje verlegen üòâ</div>
    <div class="toast" id="toast">Yesss! üéâ</div>
    <div class="footer">PS. Dit is legale Valentijns-valsspelerij.</div>
  </div>

  <script>
    // --- "NEE" ontsnapt ---
    const stage = document.getElementById('stage');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const toast = document.getElementById('toast');

    function rand(min, max){ return Math.random()*(max-min)+min; }

    function moveNoButton(){
      const pad = 12;
      const rect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = rect.width - btnRect.width - pad;
      const maxY = rect.height - btnRect.height - pad;
      const x = rand(pad, Math.max(pad, maxX));
      const y = rand(pad, Math.max(pad, maxY));
      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
      noBtn.style.transform = 'translate(0,0)';
    }

    ['mouseenter','pointerenter','touchstart','focus','pointerdown'].forEach(ev=>{
      noBtn.addEventListener(ev, (e)=>{
        e.preventDefault();
        moveNoButton();
      }, {passive:false});
    });

    stage.addEventListener('mousemove', (e)=>{
      const b = noBtn.getBoundingClientRect();
      const mx = e.clientX, my = e.clientY;
      const cx = b.left + b.width/2;
      const cy = b.top + b.height/2;
      const dist = Math.hypot(mx - cx, my - cy);
      if(dist < 90) moveNoButton();
    });

    window.addEventListener('load', moveNoButton);

    // --- Confetti ---
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');

    function resize(){
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    window.addEventListener('resize', resize);
    resize();

    let pieces = [];
    let confettiRunning = false;
    let confettiEndAt = 0;

    function burstConfetti(){
      const w = window.innerWidth, h = window.innerHeight;
      const count = 220;
      pieces = [];
      for(let i=0;i<count;i++){
        pieces.push({
          x: w/2 + rand(-40,40),
          y: h/2 + rand(-20,20),
          vx: rand(-7,7),
          vy: rand(-12,-5),
          g: rand(0.12,0.2),
          size: rand(6,12),
          rot: rand(0, Math.PI*2),
          vr: rand(-0.25,0.25),
          life: rand(55, 120),
          shape: Math.random() < 0.35 ? 'heart' : 'rect'
        });
      }
      confettiRunning = true;
      confettiEndAt = performance.now() + 1100; // ~1.1s
      requestAnimationFrame(tick);
    }

    function drawHeart(x,y,s,rot){
      ctx.save();
      ctx.translate(x,y);
      ctx.rotate(rot);
      ctx.beginPath();
      const k = s/18;
      ctx.moveTo(0, 6*k);
      ctx.bezierCurveTo(0, 0, -12*k, 0, -12*k, 8*k);
      ctx.bezierCurveTo(-12*k, 14*k, -4*k, 18*k, 0, 22*k);
      ctx.bezierCurveTo(4*k, 18*k, 12*k, 14*k, 12*k, 8*k);
      ctx.bezierCurveTo(12*k, 0, 0, 0, 0, 6*k);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    function tick(t){
      if(!confettiRunning) return;

      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      for(const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.vy += p.g;
        p.rot += p.vr;
        p.life -= 1;

        // random color (no fixed palette)
        ctx.globalAlpha = Math.max(0, Math.min(1, p.life/80));
        ctx.fillStyle = `hsl(${Math.floor(rand(0,360))} 90% 65%)`;

        if(p.shape === 'heart'){
          drawHeart(p.x, p.y, p.size, p.rot);
        }else{
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size*0.7);
          ctx.restore();
        }
      }

      // cleanup
      pieces = pieces.filter(p => p.life > 0 && p.y < window.innerHeight + 60);

      if(t < confettiEndAt && pieces.length){
        requestAnimationFrame(tick);
      }else{
        confettiRunning = false;
        ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
      }
    }

    // --- JA click: confetti + redirect ---
    yesBtn.addEventListener('click', ()=>{
      localStorage.setItem('answer', 'JA');
      toast.style.display = 'block';
      burstConfetti();
      setTimeout(()=>{ window.location.href = 'randka.html'; }, 900);
    });
  </script>
</body>
</html>
